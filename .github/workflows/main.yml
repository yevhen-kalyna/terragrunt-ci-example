name: Terragrunt CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

env:
  tf_version: '1.4.4'
  tg_version: '0.48.1'

jobs:
  detect-changes:
    runs-on: ubuntu-latest
    outputs:
      terragrunt_all: ${{ steps.changes.outputs.terragrunt_all }}
      changed_folders: ${{ steps.changes.outputs.changes }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Filter paths
        id: changes
        uses: dorny/paths-filter@v3
        with:
          list-files: shell
          filters: |
            terragrunt_all:
              - '**/terragrunt.hcl'
      
      - name: Get changed folders
        run: |
          echo "Changed files: ${{ steps.changes.outputs.terragrunt_all_files }}"
          CHANGED_FOLDERS=$(echo "${{ steps.changes.outputs.terragrunt_all_files }}" | xargs -n1 dirname | sort -u)
          echo "CHANGED_FOLDERS=$CHANGED_FOLDERS" >> $GITHUB_OUTPUT
        shell: bash

  plan-any:
    if: ${{ needs.detect-changes.outputs.terragrunt_all == 'true' }}
    needs: detect-changes
    runs-on: ubuntu-latest
    strategy:
      matrix:
        folder: ${{ fromJSON(needs.detect-changes.outputs.changed_folders) }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

